version: "3.9"

services:
  nextjs:
    build: .
    container_name: nextjs-app
    restart: always
    env_file:
      - .env
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15
    container_name: nextjs-db
    restart: always
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
